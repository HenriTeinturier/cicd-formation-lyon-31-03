name: Working Directory

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./frontend
    shell: bash

jobs:
  intall-dependencies:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
